<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="styles.css">

    <script src="./token.js"></script>
</head>
<body style="display:flex; align-items:center; justify-content:center;">
<div class="login-page">
  <div class="form">
  
    <div id="form" class="login-form" method="POST" action="https://livraria-app.herokuapp.com/api/token/">
      <h2>Login</h2>
      <input id="nome" type="text" placeholder="Nome" required />
      <input id="senha" type="password" placeholder="senha" required/>
      <button id="botao">Enviar</button>
      <!-- <a class="btn" href="#">Sign in</a>!!!! -->
    </div>


  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<script>

  const form = document.querySelector("#form")
  const inputNome = document.querySelector("#nome")
  const inputSenha = document.querySelector("#senha")

  async function formSubmit() {

    const url = form.getAttribute("action")
    const nome = inputNome.value;
    const senha = inputSenha.value;

    const login = {
      username: nome,
      password: senha
    }

    const response = await fetch(
      url,
      {
        method: "POST",
        body: JSON.stringify(login),
        headers: {
          "Content-Type": "application/json"
        }
      }
    )

    const dados = await response.json()

    console.log(dados);

    salvarToken(dados)

    window.location.replace("./livros.html");
  }

  document.getElementById("botao").onclick = formSubmit;

</script>

</body>
</html>
